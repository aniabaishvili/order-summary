<!DOCTYPE>
<html>
   <head>
      <link rel="stylesheet" type="text/css" href="style.css">
      <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;700;800&display=swap" rel="stylesheet">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <script src="https://kit.fontawesome.com/1e5eb977d9.js" crossorigin="anonymous"></script>
      <title>Order Summary</title>
   </head>
   <body>
      
     <div class="card">
      <div class="cardImg">
      <img src="./illustration-hero.svg">
     </div>
     <div class="cardbody">
      <h2>Order Summary</h2>
      <p class="info">
         You can now listen to millions of songs,audio books and podcasts on any device
         anywhere you like!
      </p>
     </div>
     <div class="music-container">
         <img src="./icon-music.svg" alt="musicicon" class="musicIcon">
         <div class="plan">
            <h5>Annual Plan</h5>
            <p>$59.99/year</p>
         </div>
         <a href="#">Change</a>
     </div>
     <div class="buttons">
      <button class="proceed">Proceed to payment</button>
      <button class="cancel">Cancel Order</button>
     </div>
   </body>
</html>
